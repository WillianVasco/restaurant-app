<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        <script src="index.js" defer type="module"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/burger.jpg" alt="A burger">
                <div class="text-logo">
                    <h1>Bill's Restaurant</h1>
                    <h3>The best place to eat healthily ðŸ˜…</h3>
                </div>
            </div>
        </header>
        <main>
            <div class="items" id="items"></div>
            <div class="resume" id="resume">
                <div>
                    <p id="order-title">Your Order</p>
                </div>
                <div class="order-header">
                    <ul class="order-header-list">
                        <li id="order-header-list-item">Item</li>
                        <li id="order-header-list-qty">Quantity</li>
                        <li id="order-header-list-price">Price</li>
                    </ul>
                </div>                
                <div class="items-order" id="items-order"></div>
                <div class="total-price">
                    <div class="total-price-tag">
                        <span>Total Price:</span>
                    </div>
                    <div class="order-price">
                        <span id="order-price">0</span>
                    </div>
                </div>
                <button type="button" name="finish-order" class="finish-order-btn" id="finish-order-btn">Complete Order</button>
            </div>
        </main>
        <main>
            <div class="payment-container" id="payment-container">
                <p class="payment-title">Enter Card Details</p>
                <form>
                    <input type="text" required placeholder="Enter Your Name" name="purchaser-name" id="purchaser-name" class="payment-input" maxlength="40">
                    <input type="number" required placeholder="Enter Card Number" name="card-number" id="card-number" class="payment-input" maxlength="16">
                    <input type="number" required placeholder="CVV" name="cvv-number" id="cvv-number" class="payment-input" maxlength="3">
                </form>
                <button type="button" class="payment-btn" id="payment-btn">Pay</button>
            </div>
        </main>
        <main>
            <div class="thanks-message" id="thanks-message">
                <div id="message"></div>
            </div>
        </main>
    </body>
</html>
